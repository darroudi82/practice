<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-------------- how can we use Emmet plugin ---------------->
    <!-- 1 = Abbreviation -->
    <!-- ol>li -->
    <ol>
        <li></li>
    </ol>


    <!-- 2 = Doct type -->
    <!-- !!! -->
    <!-- <!DOCTYPE html> -->

    <!-- ! -->

    <html lang="en">

    <!-- 3 = Id â€“ class  -->
    <!-- div.first -->
    <div class="first"></div>

    <!-- div#first -->
    <div id="first"></div>


    <!-- 4 = Sibling -->
    <!-- div>p+a -->
    <div>
        <p></p>
        <a href=""></a>
    </div>


    <!-- 5 = Multiple -->
    <!-- li*5 -->
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

    <!-- 6 = Lorem ipsum -->
    <!-- lorem5 -->
    Lorem ipsum dolor sit amet.


    <!-- 7 = text -->
    <!-- p{hello , are you ok ?} -->
    <p>hello , are you ok ?</p>


    <!-- 8 = Climb-up -->
    <!-- div>ul>li*2^p -->
    <div>
        <ul>
            <li></li>
            <li></li>
        </ul>
        <p></p>
    </div>
    <!-- div>ul>li*2^^p -->
    <div>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
    <p></p>

    <!-- 9 = Grouping -->
    <!-- div>(header>ol>li*5+a)+(footer>ul>li*2+p) -->
    <div>
        <header>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <a href=""></a>
            </ol>
        </header>
        <footer>
            <ul>
                <li></li>
                <li></li>
                <p></p>
            </ul>
        </footer>
    </div>

    <!-- 10 = Attribute -->
    <!-- img[title] -->
    <img src="" alt="" title="">

    <!-- img[title="i am mahdi"] -->
    <img src="" alt="" title="i am mahdi">

    <!-- img[title][id] -->
    <img src="" alt="" title="" id="">


    <!-- 11 = Numbering -->
    <!-- p{text number_$}*4 -->
    <p>text number_1</p>
    <p>text number_2</p>
    <p>text number_3</p>
    <p>text number_4</p>


    <!-- ul>li[id="number_$"]*5 -->
    <ul>
        <li id="number_1"></li>
        <li id="number_2"></li>
        <li id="number_3"></li>
        <li id="number_4"></li>
        <li id="number_5"></li>
    </ul>

    <!-- 12 = Link -->
    <!-- link:favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- link:css -->
    <link rel="stylesheet" href="style.css">


</body>
